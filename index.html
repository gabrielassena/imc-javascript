<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculador de IMC Empoderado</title>
</head>

<body>
    <section class=container>
        <div id="table" class="col">
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="linha1">
                        <td>Abaixo de 18</td>
                        <td>Uma deusa!</td>
                    </tr>
                    <tr class="linha2">
                        <td>Entre 18 e 24</td>
                        <td>Uma louca!</td>
                    </tr>
                    <tr class="linha3">
                        <td>Entre 25 e 29</td>
                        <td>Uma feiticeira!</td>
                    </tr>
                    <tr class="linha4">
                        <td>Entre 30 e 40</td>
                        <td>Ela é demais!</td>
                    </tr>
                    <tr class="linha5">
                        <td>Acima de 40</td>
                        <td>Meu Deus, ela é demais!</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="calc" class="col">
            <label for="">Peso (em kg)</label>
            <input id="peso" type="text">
            <label for=""> Altura </label>
            <input id="altura" type="text">
            <button onClick="calculoIMC()">Calcular</button>
        </div>
        <div class="col">
            <p>Seu IMC é:</p>
            <p id="resposta"></p>
            <div id="lugarGif"></div>
        </div>
    </section>
</body>
</html>
